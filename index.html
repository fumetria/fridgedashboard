<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ciclo frigorífico - temperaturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: grey;
            height: 100dvh;
        }

        svg {
            width: 700px;
            max-width: 100%;
            border: 1px solid #ddd;
        }

        .node {
            font-size: 14px;
            text-anchor: middle;
        }

        .temp {
            font-weight: bold;
        }

        #app {
            background-color: white;
            padding: 20px;
        }

        #fridge {
            width: 400px;
            height: 300px;
            position: relative;
            border: 1px solid;
            /* background-image: url("esquema.webp"); */
        }

        #evaporador-salida {
            position: absolute;
            top: 16%;
            right: 28%;
            font-size: 30px;
            color: blue;
        }

        #evaporador-entrada {
            position: absolute;
            top: 16%;
            left: 20%;
            font-size: 30px;
            color: blue;
        }

        #compresor-entrada {
            position: absolute;
            top: 30%;
            right: 15%;
            font-size: 30px;
            color: blue;
        }

        #compresor-salida {
            position: absolute;
            top: 60%;
            left: 70%;
            font-size: 30px;
            color: red;
        }

        #condensador-entrada {
            position: absolute;
            top: 80%;
            right: 25%;
            font-size: 30px;
            color: red;
        }

        #condensador-salida {
            position: absolute;
            top: 80%;
            left: 20%;
            font-size: 30px;
            color: red;
        }

        #temperatura-ambiente {
            position: absolute;
            top: 48%;
            left: 38%;
            font-size: 30px;
            color: green;
        }
    </style>
</head>

<body>
    <section id="app">
        <h2>Ciclo frigorífico — temperaturas</h2>
        <p>Actualiza cada 2 segundos.</p>
        <section id="fridge">
            <img src="./esquema.webp" alt="" width="400" height="300">
            <div id="evaporador-entrada">12ºC</div>
            <div id="evaporador-salida">12ºC</div>
            <div id="compresor-entrada">12ºC</div>
            <div id="compresor-salida">12ºC</div>
            <div id="condensador-entrada">50ºC</div>
            <div id="condensador-salida">50ºC</div>
            <div id="temperatura-ambiente">50ºC</div>
            <div id="temperatura-camara">50ºC</div>
        </section>
    </section>

    <script>
        async function updateTemps() {
            try {
                const res = await fetch('/temps');
                const data = await res.json();
                // para cada clave -> actualiza el text cuyo id sea esa clave
                for (const key in data) {
                    const el = document.getElementById(key);
                    if (el) {
                        const t = data[key] === null ? '--' : (data[key].toFixed(2) + ' °C');
                        el.textContent = t;
                    }
                }
            } catch (e) {
                console.error('fetch error', e);
            }
        }
        setInterval(updateTemps, 2000);
        updateTemps();
    </script>
</body>

</html>
